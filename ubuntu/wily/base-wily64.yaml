  execute_command: echo '{{user `sudo_password`}}' | {{.Vars}} sudo -E -S sh '{{.Path}}'
  inline_shebang: '/bin/sh -e'
# remote_path: /tmp/script_nnn.sh
  skip_clean: false
  start_retry_timeout: 5m
  type: shell
builders:
- <<: *builder_options
  <<: *ssh_communicator_options
  format: ova
  guest_additions_mode: disable
  guest_os_type: Ubuntu_64
  hard_drive_interface: sata
  iso_interface: sata
  name: virtualbox
  ssh_skip_nat_mapping: false
  type: virtualbox-iso
  vboxmanage:
  - - modifyvm
    - '{{.Name}}'
    - '--memory'
    - '{{user `ram_size`}}'
  - - modifyvm
    - '{{.Name}}'
    - '--cpus'
    - '1'
  virtualbox_version_file: '/tmp/.vbox_version'
- <<: *builder_options
  <<: *ssh_communicator_options
  accelerator: kvm
  disk_cache: writeback
  disk_compression: false
  disk_discard: ignore
  disk_image: false
  disk_interface: scsi
  format: raw
  iso_skip_cache: false
  machine_type: pc
  name: qemu
  net_device: virtio-net
  qemu_binary: '{{user `qemu_binary`}}'
  qemuargs:
  - - '-m'
    - '{{user `ram_size`}}M'
  - - '-smp'
    - '1'
  skip_compaction: true
  type: qemu
  vnc_port_max: '{{user `vnc_port_max`}}'
  vnc_port_min: '{{user `vnc_port_min`}}'
